<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Greetings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <div>Greeting Police</div>
            <h:outputLabel value="Name"/>
            <h:inputText value="#{user.name}"/>

            <br/>
            <h:commandButton value="sayHello" >
                <f:ajax execute="@form" listener="#{qualifierWithValueBean.greetPolice()}"
                        render="@form"/>
            </h:commandButton>
            <br/>
            <h:outputLabel value="#{qualifierWithValueBean.policeSalutation}"/>
            <br/>
            <br/>
            <div>Greeting Soldier</div>
            <h:outputLabel value="Name"/>
            <h:inputText value="#{user.name}"/>

            <br/>
            <h:commandButton value="sayHello">
                <f:ajax execute="@form" listener="#{qualifierWithValueBean.greetSoldier()}"
                        render="@form"/>
            </h:commandButton>
            <br/>
            <h:outputLabel value="#{qualifierWithValueBean.soldierSalutation}"/>
        </h:form>
    </h:body>
</html>
